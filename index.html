<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Regresiva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f2f2f2;
        }
        .countdown {
            font-size: 40px;
            font-weight: bold;
            margin-top: 20px;
            padding: 20px;
            background-color: #333;
            color: white;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1 id="title">¡NOS MUDAMOS EL! <span id="targetDateDisplay"></span></h1>
    <div id="countdown" class="countdown">Cargando...</div>

    <script>
        // Fecha objetivo: 27 de febrero de 2025 a las 00:00
        const targetDate = new Date("Feb 27, 2025 00:00:00");
        const targetDateFormatted = targetDate.toLocaleDateString("es-ES", { year: 'numeric', month: 'long', day: 'numeric' });

        // Función para actualizar la cuenta regresiva
        const countdownFunction = setInterval(function() {
            // Fecha actual
            const now = new Date().getTime();

            // Diferencia entre la fecha objetivo y la actual
            const distance = targetDate - now;

            // Cálculo de días, horas, minutos y segundos
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Mostrar el resultado en el elemento con id="countdown"
            document.getElementById("countdown").innerHTML = `${days} días, ${hours} horas, ${minutes} minutos, ${seconds} segundos`;

            // Si la cuenta regresiva ha terminado
            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("countdown").innerHTML = "¡Ha llegado el día!";
            }
        }, 1000);
    </script>
</body>
</html>
